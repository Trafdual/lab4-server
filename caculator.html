<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet"

        <title>Document</title>

    <body>
        <div class="container">
            <form action="/" method="POST">
                <input style="margin-top: 20px;" type="text" step="0.1"
                    id="number1" name="number1" placeholder="So A" required>
                <input style="margin-top: 20px;" type="text" step="0.1"
                    id="number2" name="number2" placeholder="So B" required>
                <br/><br/>
                        <label for="operator">Phép tính:</label>
                        <button onclick="add()">+</button>
                        <button onclick="sub()">-</button>
                        <button onclick="mul()">*</button>
                        <button onclick="div()">/</button>
                        <br/><br/>

                                <h2>Ket qua la: </h2>

                                <input name="result" id="result">
                            </form>


                        </div>
                    </body>
                    <script>
function add(){
    let a=document.getElementById("number1").value;
    document.getElementById("number1").innerHTML=a;
    let b=document.getElementById("number2").value;
    document.getElementById("number2").innerHTML=b;
if(isNaN(a)||isNaN(b)){
    alert("Please Enter Number");
    return;
}
let data={
    a:a,
    b:b,
};
fetch("http://localhost:3000/add",{
    method: "POST",
    headers:{
        "Content-Type":"application/json",
        Accept:"application/json",
    },
    body:JSON.stringify(data),
}).then((res) => res.json()).then((data)=>{console.log("Ans",data.ans);
document.getElementById("result").value=data.ans;
});

}
